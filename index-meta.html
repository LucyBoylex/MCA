<!doctype html>
<html lang="en">

  <head>
    <title>My Music Encoding Project - Dancing Queen</title>
    <meta charset="utf-8">
    <meta name="description" content="My project - Dancing Queen">
    <meta name="author" content="Me">
    <link rel="stylesheet" href="css/style.css" media="all" />
    <script src="js/verovio-toolkit.js"></script>
    <script src="js/utils.js"></script>
  </head>

  <titleStmt xml:id="m-7“>
  <title authURI="https://en.wikipedia.org/wiki/Dancing_Queen" authority="Wikipedia" xml:id="DQ">Dancing Queen (Recorded 4–5 August 1975)</title>
  <title type="subtitle" authURI="https://en.wikipedia.org/wiki/Dancing_Queen" authority ="Wikipedia"
  xml:id="DQ2">Lockung. Op. 3, No. 1</title>/>
  <respStmt>
  <persName role="cmp" startdate="1975" enddate="1976“ authURI="https://en.wikipedia.org/wiki/Dancing_Queen"
  authority="VIAF" xml:id="workcreator"> Songwriters: Benny Andersson, Björn Ulvaeus & Stig Anderson. </persName>
  </respStmt>
  <respStmt>
  <persName role="lyr" startdate="1975" enddate="1976" authURI=https://en.wikipedia.org/wiki/Dancing_Queen
  authority="VIAF" xml:id="worklyricist">Producers: Benny Andersson & Björn Ulvaeus.</persName>
  </respStmt>
  </titleStmt>

  <body>

    <div id="content">
      <!-- ADD YOUR HTML CONTENT HERE! -->
      <h1>Dancing Queen</h1>
      <h2>Metadata</h2>
      <p id="meta"></p>

    </div>

    <!-- **** DO NO EDIT BELOW THIS LINE **** -->
    <!-- * **** **** **** **** **** **** **** -->
    <div id="score">
      <!-- THIS IS WHERE THE SCORE GOES AUTOMATICALLY -->
    </div>
    <!-- THIS CALLS THE SCRIPT THAT GETS THE MEI SCORE -->
   <script src="js/index.js"></script>
    <script>
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'data/Dancing Queen.mei') // <-- change this to the right file
      xhr.send(null)

      /* Deal with the response */
      xhr.onreadystatechange = function () {
        var DONE = 4
        var OK = 200
        if (xhr.readyState === DONE) {
          if (xhr.status === OK) {
            var parser = new DOMParser()
            var meiDoc = parser.parseFromString(xhr.responseText,"text/xml")
            document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("[*|id='DQ']").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='DQ2']").textContent + "</p></a>"
          }
        }
      }
    </script>
  </body>

</html>
